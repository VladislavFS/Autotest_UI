name: Automated test

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default:
        type: choice
        options:
          - all tests


jobs:
  test:
    runs-on: ubuntu-latest
    name: Run test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: run tests
        run: python -m pytest -n4 [...] --alluredir=allure-result

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report

    steps:
    - uses: actions/setup-java@v3
      with:
        distribution: 'microsoft' # See 'Supported distributions' for available options
        java-version: '17'
    - run: sudo apt-get install default-jre && wget https://github.com/allure-framework/allure2/releases/download/2.18.1/allure_2.18.1-1_all.deb && sudo dpkg -i allure_2.18.1-1_all.deb

