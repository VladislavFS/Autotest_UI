name: Automated test

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default:
        type: choice
        options:
          - all tests

permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  test:
    runs-on: ubuntu-latest
    name: Run test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: install dependencies
        run: pip install -r requirements.txt

      - name: install Chrome
        run: sudo apt-get install google-chrome-stable

      - name: run tests
        run: python -m pytest -n4 [...] --alluredir=allure-result

      - name: Store allure result
        uses: actions/upload-artifact@v3
        with:
            name: allure-result
            path:
              allure-result
            retention-days: 1

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report

    steps:
    - uses: actions/setup-java@v3
      with:
        distribution: 'microsoft' # See 'Supported distributions' for available options
        java-version: '17'

    - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz && sudo tar -zxvf allure-2.27.0.tgz -C /opt/ && sudo ln -s /opt/allure-2.27.0/bin/allure /usr/bin/allure

    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v3

    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v3

    - run: allure generate -c allure-result -o _site

    - name: Store generated report
      uses: actions/upload-artifact@v3
      with:
          name: _site
          path:
            _site
          retention-days: 1

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9